<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKIO PROFIT</title>

    <!-- Internal CSS Styles -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Bootstrap CSS Framwork -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Site Title/Heading -->
    <header class="container">
        <h1 class="text-center py-3">Bankio Profit</h1>
    </header>

    <main>
        <section class="container">
            <div class="row row-cols-1 row-cols-lg-2">

                <!-- Site Hero Image -->
                <div>
                    <img class="w-100" src="images/image.png" alt="">
                </div>

                <!-- Calculation Section -->
                <div class="bg-light p-5 text-center">
                    <!-- Income Section -->
                    <div class="pb-3">
                        <h5 class="fw-bold pb-2">Income</h5>
                        <!-- Input the Income Value -->
                        <div class="row mb-3">
                            <label class="col-4 col-lg-6 text-end col-form-label">Income:</label>
                            <div class="col-8 col-lg-6">
                                <input type="text" class="form-control" placeholder="Input Income Amount"
                                    id="income-input">
                            </div>
                        </div>
                    </div>

                    <!-- Expenses Section -->
                    <div class="pb-3">
                        <h5 class="fw-bold pb-2">Expenses</h5>
                        <!-- Input the Expenses Value -->
                        <div class="row mb-3">
                            <label class="col-4 col-lg-6 text-end col-form-label">Food:</label>
                            <div class="col-8 col-lg-6">
                                <input type="text" class="form-control" placeholder="0" id="food-input">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-4 col-lg-6 text-end col-form-label">Rent:</label>
                            <div class="col-8 col-lg-6">
                                <input type="text" class="form-control" placeholder="0" id="rent-input">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-4 col-lg-6 text-end col-form-label">Clothes:</label>
                            <div class="col-8 col-lg-6">
                                <input type="text" class="form-control" placeholder="0" id="clothes-input">
                            </div>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <div class="d-grid gap-2 col-6 mx-auto pb-4">
                        <button id="calculate-button" class="btn btn-primary shadow" type="button">Calculate</button>
                    </div>

                    <!-- Total Expenses and Balance after Calculation -->
                    <div class="mb-4">
                        <h5>Total Expenses: <span id="total-expenses">000</span></h5>
                        <h5>Balance: <span id="total-balance">000</span></h5>
                    </div>

                    <!-- Saving Section -->
                    <div class="row mb-3">
                        <!-- Input the Savings Value -->
                        <label class="col-2 col-lg-1 text-end col-form-label">Save:</label>
                        <div class="col-4 col-lg-5">
                            <input type="text" class="form-control" placeholder="0" id="save-input">
                        </div>
                        <p class="col-2 col-lg-1">%</p>

                        <!-- Saving Button -->
                        <button id="save-button" class="btn btn-primary shadow col-4 col-lg-4"
                            type="button">Save</button>
                    </div>

                    <!-- Saving Amount & Remaing Balance after Calculation -->
                    <div class="mb-4">
                        <h5>Saving Amount: <span id="saving-balance">000</span></h5>
                        <h5>Remaining Balance: <span id="remaining-balance">000</span></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>


    <!-- Internal JavaScript -->
    <script src="JS/app.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
